<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Decodificador de texto</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
        </style>
    </head>

    <body>
        <main>
            <div class="container">
                <header>
                    <img class="vector-alura" src="/img/logoalura.png" alt="Logo da Alura">
                </header>

                <section class="entrada-mensagem">
                    <textarea class="entrada" placeholder="Digite seu texto"></textarea>

                    <div class="informação">
                        <img src="/img/exclamacao.svg" class="aviso-img">
                        <p>Apenas letras minúsculas e sem acento</p>
                    </div>

                    <div class="decodificadores">
                        <button id="button-cripto">Criptografar</button>
                        <button id="button-descripto">Descriptografar</button>
                    </div>

                </section>

                <section class="saida-mensagem">
                    <div class="tela-inicial">
                        <img src="/img/boneco.png">
                        <h1>Nenhuma mensagem encontrada</h1>
                        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                    </div>

                    <div class="tela-final">
                        <textarea class="saida"></textarea>
                        <button id="button-copy">Copiar</button>
                    </div>
                </section>
            </div>

            <script src="/script.js"></script>
        </main>

    </body>

    <footer class="footer">
        <div class="copyright">
            <p>&#169; 2023 - Desenvolvido por Leandro Costa</p>
        </div>

        <div class="links">
            <a href="https://github.com/leandroswz" target="_blank"><i class="fa fa-github-square"
                    aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com/in/leandrocostap/" target="_blank"><i
                    class="fa fa-linkedin-square"></i></a>
        </div>
    </footer>

</html>
